name: Standard Linting

on: [pull_request]

jobs:
  test:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle add standard
      - name: Standard
        run: bundle exec standardrb
